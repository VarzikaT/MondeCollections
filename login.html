  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4 image" src="images/icon8.png" alt="" width="82" height="82">
      <h1 class="h3 mb-3 font-weight-normal">Login!</h1>

      <input type="text" name="fName"  class="form-control top" placeholder="Enter Your Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Enter Your Password" required> <br>
      




      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button> <br>
       
      <a href="signup.html">Not a customer? Sign Up</a>
      
    </form>
  </body>
